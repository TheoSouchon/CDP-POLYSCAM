<h2 mat-dialog-title class="confirm-dialog-title">Confirmation</h2>
<mat-dialog-content class="mat-typography confirm-dialog-content">
  {{ data.message }}
</mat-dialog-content>
<mat-dialog-actions class="confirm-dialog-actions" align="end">
  <button mat-button class="cancel-button" (click)="onNoClick()">Annuler</button>
  <button mat-button class="confirm-button" [mat-dialog-close]="true" cdkFocusInitial>Oui</button>
</mat-dialog-actions>
